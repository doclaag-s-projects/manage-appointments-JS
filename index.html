<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/appointment.png" type="image/png" sizes="16x16">
</head>
<body>
    <h2 class="text-center my-5 title">Administrador de pacientes de veterinaria</h2>
    <div class="container mt-5 p-5">
        <div id="content" class="row">
            <div class="col-md-6 add-appointment">
                <form id="new-appointment">
                    <legend class="mb-4">Datos del Paciente</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre de la Mascota:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="pet" name="pet" class="form-control" placeholder="Nombre de la Mascota">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre del Propietario:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="owner" name="owner" class="form-control"  placeholder="Nombre del Propietario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Número de Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="phone" name="phone" class="form-control"  placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="date" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="time" name="time" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Síntomas:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="symptoms" name="symptoms" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="manage" class="mb-4">Administra tus Citas</h2>
                <ul id="appointments" class="list-group appointment-list"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="js/app.js" type="module"></script>
</body>
</html>
